<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebXR Scanner</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; font-family: sans-serif; color: white; }
        #info {
            position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100;
            pointer-events: none; font-weight: bold; text-shadow: 1px 1px 2px black;
        }
        #error-msg {
            color: #ff4444; margin-top: 10px; font-size: 14px; background: rgba(0,0,0,0.5); padding: 5px;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="info">
        상태: 초기화 중...<br>
        <span id="error-msg"></span>
    </div>

    <script type="module">
        // 이제 URL 대신 'three'라는 짧은 이름을 쓸 수 있습니다.
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 여기서부터는 기존 로직과 동일 ---
        let container, camera, scene, renderer;
        let controller, controls;
        let hitTestSource = null, hitTestSourceRequested = false;
        let mesh, count = 0, isARMode = false;
        const MAX_POINTS = 3000;
        const dummy = new THREE.Object3D();

        try {
            init();
            animate();
        } catch(e) {
            document.getElementById('error-msg').innerText = "초기화 에러: " + e.message;
        }

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // AR 지원 확인
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                    if (supported) {
                        const button = ARButton.createButton(renderer, {
                            requiredFeatures: ['hit-test'],
                            optionalFeatures: ['dom-overlay'],
                            domOverlay: { root: document.body }
                        });
                        document.body.appendChild(button);
                        document.getElementById('info').innerHTML = "AR 준비 완료<br>(START AR 클릭)";
                    } else {
                        document.getElementById('error-msg').innerText = "이 기기는 AR을 지원하지 않습니다.";
                    }
                }).catch((err) => {
                    document.getElementById('error-msg').innerText = "AR 체크 실패: " + err.message;
                });
            } else {
                document.getElementById('error-msg').innerText = "WebXR 미지원 (HTTPS 필수)";
            }

            // 이벤트 리스너
            renderer.xr.addEventListener('sessionstart', () => {
                isARMode = true;
                scene.background = null;
                document.getElementById('info').innerText = "스캔 중... (이동하세요)";
            });

            renderer.xr.addEventListener('sessionend', () => {
                isARMode = false;
                scene.background = new THREE.Color(0x222222);
                document.getElementById('info').innerText = "3D 뷰어 모드 (터치로 회전)";
                camera.position.set(0, 1.5, 2);
                camera.lookAt(0, 0, 0);
                if (!controls) {
                    controls = new OrbitControls(camera, renderer.domElement);
                    controls.target.set(0, 0, -1);
                    controls.update();
                }
                renderer.xr.enabled = false;
            });

            // 점군 생성
            const geometry = new THREE.IcosahedronGeometry(0.015, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            mesh = new THREE.InstancedMesh(geometry, material, MAX_POINTS);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            scene.add(mesh);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        let lastScanTime = 0;

        function render(timestamp, frame) {
            if (isARMode && frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0 && count < MAX_POINTS && timestamp - lastScanTime > 50) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        dummy.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
                        dummy.updateMatrix();
                        mesh.setMatrixAt(count++, dummy.matrix);
                        mesh.instanceMatrix.needsUpdate = true;
                        lastScanTime = timestamp;
                    }
                }
                renderer.render(scene, camera);
            } else if (!isARMode) {
                if (controls) controls.update();
                renderer.render(scene, camera);
            }
        }
    </script>
</body>
</html>
