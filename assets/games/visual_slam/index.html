<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>V-SLAM Fixed</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: white; }
        
        #console-log {
            position: absolute; top: 0; left: 0; width: 100%; height: 200px;
            background: rgba(0,0,0,0.8); pointer-events: none; z-index: 999;
            padding: 10px; box-sizing: border-box; font-size: 13px; color: #ffff00;
            overflow-y: auto; white-space: pre-wrap; border-bottom: 2px solid #555;
        }

        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 800;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .loader {
            border: 5px solid #333; border-top: 5px solid #00ff00; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #btn-start {
            padding: 20px 40px; font-size: 20px; font-weight: bold; 
            background: #0088ff; color: white; border: none; border-radius: 10px; cursor: pointer;
            display: none; margin-top: 20px;
        }

        #videoInput { position: absolute; opacity: 0; z-index: -1; }
        #canvasOutput { width: 100%; height: 100%; object-fit: contain; background: #111; }

        #ui-controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 900; display: none;
        }
        #btn-visualize {
            padding: 15px 30px; font-size: 16px; font-weight: bold; 
            background: #ff4757; color: white; border: none; border-radius: 30px; 
        }
        #threejs-container { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #222; z-index: 600; }
    </style>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
</head>
<body>
    <div id="console-log">ë¡œê·¸ ëŒ€ê¸° ì¤‘...<br></div>

    <div id="start-overlay">
        <h2>V-SLAM Final Fix</h2>
        <div class="loader" id="loader"></div>
        <div id="status-text">ì—”ì§„ ë¡œë”© ì¤‘...</div>
        <button id="btn-start">ğŸ“· ì¹´ë©”ë¼ ì‹œì‘</button>
    </div>

    <video id="videoInput" playsinline webkit-playsinline></video>
    <canvas id="canvasOutput"></canvas>

    <div id="ui-controls"><button id="btn-visualize">â¹ 3D ë³€í™˜</button></div>
    <div id="threejs-container"></div>

    <script>
        function log(msg) {
            const el = document.getElementById('console-log');
            if(el) {
                el.innerHTML += `> ${msg}<br>`;
                el.scrollTop = el.scrollHeight;
            }
        }

        // OpenCV ë¡œë”© ì½œë°±
        window.onOpenCvReady = function() {
            log("âœ… OpenCV ìŠ¤í¬ë¦½íŠ¸ ë¡œë“œë¨.");
            document.getElementById('status-text').innerText = "ì´ˆê¸°í™” ì¤‘...";
            checkOpenCv();
        };

        function checkOpenCv() {
            const timer = setInterval(() => {
                // cv ê°ì²´ê°€ ì™„ì „íˆ ì¤€ë¹„ë˜ì—ˆëŠ”ì§€ í™•ì¸
                if (typeof cv !== 'undefined' && cv.getBuildInformation) {
                    clearInterval(timer);
                    log("âœ… ì—”ì§„ ì´ˆê¸°í™” ì„±ê³µ!");
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('status-text').innerText = "ì¤€ë¹„ ì™„ë£Œ";
                    
                    const btn = document.getElementById('btn-start');
                    btn.style.display = 'block';
                    
                    // ì „ì—­ í•¨ìˆ˜ í˜¸ì¶œí•˜ë„ë¡ ì„¤ì •
                    btn.onclick = function() {
                        if(window.startCameraForce) {
                            window.startCameraForce();
                        } else {
                            alert("ìŠ¤í¬ë¦½íŠ¸ ë¡œë”© ì§€ì—°. ì ì‹œ í›„ ë‹¤ì‹œ ëˆŒëŸ¬ì£¼ì„¸ìš”.");
                        }
                    };
                }
            }, 500);
        }
    </script>
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady()"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let video, canvas, cap;
        let srcMat, grayMat, oldGrayMat, p0, p1, st, err;
        let isCVRunning = false;
        let finalFeatures = [];

        // â˜… ì „ì—­ ê°ì²´(window)ì— í•¨ìˆ˜ ë“±ë¡ (ReferenceError í•´ê²°)
        window.startCameraForce = async function() {
            log("--- ì¹´ë©”ë¼ ì‹œì‘ ìš”ì²­ ---");
            document.getElementById('start-overlay').style.display = 'none';
            
            video = document.getElementById('videoInput');
            canvas = document.getElementById('canvasOutput');

            try {
                // ë‹¨ìˆœí•˜ê²Œ ë¹„ë””ì˜¤ë§Œ ìš”ì²­
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: false 
                });
                
                log("1. ê¶Œí•œ íšë“ ì„±ê³µ");
                video.srcObject = stream;
                
                await video.play();
                log("2. ì¬ìƒ ì‹œì‘");
                
                waitForSize();

            } catch (err) {
                log("âŒ ì—ëŸ¬: " + err.name);
                alert("ì¹´ë©”ë¼ ê¶Œí•œ ì˜¤ë¥˜: " + err.name);
                document.getElementById('start-overlay').style.display = 'flex';
            }
        };

        function waitForSize() {
            if (video.videoWidth > 0 && video.videoHeight > 0) {
                log(`3. í•´ìƒë„: ${video.videoWidth}x${video.videoHeight}`);
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                document.getElementById('ui-controls').style.display = 'block';
                startCV(video.videoWidth, video.videoHeight);
            } else {
                requestAnimationFrame(waitForSize);
            }
        }

        function startCV(w, h) {
            log("ë©”ëª¨ë¦¬ í• ë‹¹...");
            try {
                // â˜… SyntaxError í•´ê²°: delete í‚¤ì›Œë“œ ëŒ€ì‹  .delete() ì‚¬ìš©
                if(cap) { try{ cap.delete(); } catch(e){} }
                
                cap = new cv.VideoCapture(video);
                srcMat = new cv.Mat(h, w, cv.CV_8UC4);
                grayMat = new cv.Mat(h, w, cv.CV_8UC1);
                oldGrayMat = new cv.Mat(h, w, cv.CV_8UC1);
                p0 = new cv.Mat(); p1 = new cv.Mat(); st = new cv.Mat(); err = new cv.Mat();

                // ì²« í”„ë ˆì„ í…ŒìŠ¤íŠ¸
                cap.read(srcMat);
                if(srcMat.cols !== w) throw new Error("Size Mismatch");

                cv.cvtColor(srcMat, oldGrayMat, cv.COLOR_RGBA2GRAY);
                
                let none = new cv.Mat();
                cv.goodFeaturesToTrack(oldGrayMat, p0, 100, 0.3, 7, none, 7, false, 0.04);
                none.delete();

                log("ğŸš€ V-SLAM ì—”ì§„ ê°€ë™!");
                isCVRunning = true;
                process();
            } catch (e) {
                log("ì´ˆê¸°í™” ì¬ì‹œë„... (" + e + ")");
                // ë³€ìˆ˜ í•´ì œ í›„ ì¬ì‹œë„
                setTimeout(() => startCV(w, h), 500);
            }
        }

        function process() {
            if(!isCVRunning) return;
            try {
                cap.read(srcMat);
                // í•´ìƒë„ ë³€ê²½ ê°ì§€
                if(srcMat.cols !== video.videoWidth) { 
                    isCVRunning = false; waitForSize(); return; 
                }

                cv.cvtColor(srcMat, grayMat, cv.COLOR_RGBA2GRAY);
                
                if(p0.rows > 0) {
                    cv.calcOpticalFlowPyrLK(oldGrayMat, grayMat, p0, p1, st, err);
                    finalFeatures = [];
                    let goodPoints = [];
                    
                    for(let i=0; i<p0.rows; i++) {
                        if(st.data[i] === 1) {
                            let nx = p1.data32F[i*2];
                            let ny = p1.data32F[i*2+1];
                            cv.circle(srcMat, new cv.Point(nx, ny), 5, [0, 255, 0, 255], -1);
                            
                            // 3Dìš© ë°ì´í„° ì €ì¥
                            finalFeatures.push({ u: nx/srcMat.cols, v: ny/srcMat.rows });
                            goodPoints.push(nx, ny);
                        }
                    }
                    cv.imshow('canvasOutput', srcMat);
                    
                    // ì ì´ ì¤„ì–´ë“¤ë©´ ì¬ì¶”ì¶œ
                    if(goodPoints.length < 30) {
                        let none = new cv.Mat();
                        cv.goodFeaturesToTrack(grayMat, p0, 100, 0.3, 7, none, 7, false, 0.04);
                        none.delete();
                    } else { 
                        p1.copyTo(p0); 
                    }
                } else {
                    let none = new cv.Mat();
                    cv.goodFeaturesToTrack(grayMat, p0, 100, 0.3, 7, none, 7, false, 0.04);
                    none.delete();
                }
                grayMat.copyTo(oldGrayMat);
                requestAnimationFrame(process);
            } catch(e) {
                // ì—ëŸ¬ ë°œìƒì‹œ ë¬´ì‹œí•˜ê³  ê³„ì† ì§„í–‰ (ê°•ê±´ì„± í™•ë³´)
                requestAnimationFrame(process);
            }
        }

        // 3D ë³€í™˜ ì´ë²¤íŠ¸
        document.getElementById('btn-visualize').addEventListener('click', () => {
            log("3D ë³€í™˜ ëª¨ë“œ ì „í™˜");
            isCVRunning = false;
            
            // ì¹´ë©”ë¼ ì •ì§€
            if(video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
            }

            document.getElementById('canvasOutput').style.display = 'none';
            document.getElementById('ui-controls').style.display = 'none';
            document.getElementById('threejs-container').style.display = 'block';
            
            initThreeJS();
        });

        function initThreeJS() {
            const container = document.getElementById('threejs-container');
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 5); camera.lookAt(0,0,0);
            
            const renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            
            const controls = new OrbitControls(camera, renderer.domElement);
            scene.add(new THREE.GridHelper(10, 20));
            scene.add(new THREE.AxesHelper(2));
            scene.add(new THREE.AmbientLight(0xffffff, 1));
            
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 5); scene.add(light);

            if(finalFeatures.length > 0) {
                const geo = new THREE.SphereGeometry(0.1);
                const mat = new THREE.MeshBasicMaterial({color: 0x00ff00});
                const mesh = new THREE.InstancedMesh(geo, mat, finalFeatures.length);
                const dummy = new THREE.Object3D();
                const color = new THREE.Color();
                
                const sx = 5.0, sy = 5.0 * (window.innerHeight/window.innerWidth);
                
                finalFeatures.forEach((f, i) => {
                    const x = (f.u - 0.5) * sx;
                    const z = -(f.v - 0.5) * sy;
                    const y = (Math.random()-0.5) * 1.5; // ê°€ìƒì˜ ë†’ì´
                    dummy.position.set(x, y, z);
                    dummy.updateMatrix();
                    mesh.setMatrixAt(i, dummy.matrix);
                    
                    color.setHSL(Math.random(), 1.0, 0.5);
                    mesh.setColorAt(i, color);
                });
                mesh.instanceMatrix.needsUpdate = true;
                mesh.instanceColor.needsUpdate = true;
                scene.add(mesh);
            }
            
            function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    </script>
</body>
