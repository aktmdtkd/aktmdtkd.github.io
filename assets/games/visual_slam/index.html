<!DOCTYPE html>

    <title>Official V-SLAM (Status Monitor)</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: white; }
        
        #console-log {

            padding: 10px; box-sizing: border-box; font-size: 12px; color: #ffff00;
            overflow-y: auto; white-space: pre-wrap;

        #start-overlay {

            background: rgba(0,0,0,0.9); z-index: 800;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        /* ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ (í¼ì„¼íŠ¸ ëŒ€ì‹  ë¬´í•œ íšŒì „) */
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #333; border-top: 5px solid #0088ff; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #loading-text { font-size: 18px; font-weight: bold; color: #fff; margin-bottom: 10px; text-align: center;}

        }

            background: black;
        }
        video { display: none; }

            display: none; background: #222;
        }

        #ui-controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 900; display: none;
        }
        #btn-visualize {
            padding: 15px 30px; font-size: 16px; font-weight: bold; 
            background: #ff4757; color: white; border: none; border-radius: 30px;

        }
    </style>

    <script type="importmap">
        {
            "imports": {

    </script>
</head>
<body>
    <div id="console-log">System Initializing...<br></div>

    <div id="start-overlay">
        <h2 style="margin-bottom: 30px;">V-SLAM Core</h2>
        
        <div id="loading-area">
            <div class="spinner"></div>
            <div id="loading-text">ì„œë²„ ì—°ê²° ì¤‘...</div>
            <div id="sub-text">ê³µì‹ ì„œë²„(docs.opencv.org)ì—ì„œ<br>ì—”ì§„ì„ ë°›ì•„ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤.</div>
        </div>

        <button id="btn-start">ğŸ“· ì¹´ë©”ë¼ ì‹œì‘</button>
    </div>

    <div id="video-container">
        <video id="videoInput" playsinline webkit-playsinline></video>
        <canvas id="canvasOutput"></canvas>
    </div>

    <div id="ui-controls">
        <button id="btn-visualize">â¹ STOP & 3D VIEW</button>

    <div id="threejs-container"></div>

    <script>
        function updateLog(msg) {
            const el = document.getElementById('console-log');
            const time = new Date().toLocaleTimeString();
            el.innerHTML += `[${time}] ${msg}<br>`;
            el.scrollTop = el.scrollHeight;
        }

        // ì „ì—­ í•¨ìˆ˜ë¡œ ë“±ë¡
        window.onOpenCvSuccess = function() {
            updateLog("âœ… íŒŒì¼ ë‹¤ìš´ë¡œë“œ ì™„ë£Œ (1/2)");
            document.getElementById('loading-text').innerText = "ì—”ì§„ ì»´íŒŒì¼ & ì´ˆê¸°í™” ì¤‘...";
            document.getElementById('sub-text').innerText = "ì ì‹œ ë©ˆì¶˜ ê²ƒì²˜ëŸ¼ ë³´ì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤ (CPU ì—°ì‚° ì¤‘)";
            
            // ì´ˆê¸°í™” ê°ì‹œ ì‹œì‘
            checkRuntime();
        };

        window.onOpenCvFail = function() {
            updateLog("âŒ ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨! ì¸í„°ë„· ì—°ê²° í™•ì¸ í•„ìš”.");
            document.getElementById('loading-text').innerText = "ì—°ê²° ì‹¤íŒ¨";
            document.getElementById('loading-text').style.color = "red";
            document.querySelector('.spinner').style.borderTopColor = "red";
        };

        function checkRuntime() {
            // cv ê°ì²´ê°€ ìƒì„±ë˜ê³ , í•¨ìˆ˜ë“¤ì´ ì¤€ë¹„ë˜ì—ˆëŠ”ì§€ 0.5ì´ˆë§ˆë‹¤ ê²€ì‚¬
            let checks = 0;
            const timer = setInterval(() => {
                checks++;
                if (typeof cv !== 'undefined' && cv.getBuildInformation) {
                    clearInterval(timer);
                    updateLog("âœ… ì—”ì§„ ì´ˆê¸°í™” ì™„ë£Œ (2/2)");
                    finishLoading();
                } else if (checks > 120) { // 60ì´ˆ íƒ€ì„ì•„ì›ƒ
                    clearInterval(timer);
                    updateLog("âš ï¸ ì´ˆê¸°í™” ì‹œê°„ ì´ˆê³¼. (ê¸°ê¸°ê°€ ëŠë¦¬ê±°ë‚˜ ì—ëŸ¬)");
                    alert("ì—”ì§„ ì‹œë™ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”.");
                } else {
                    updateLog(`...ì´ˆê¸°í™” ëŒ€ê¸° ì¤‘ (${checks})`);
                }
            }, 500);
        }

        function finishLoading() {
            document.getElementById('loading-area').style.display = 'none';
            const btn = document.getElementById('btn-start');
            btn.style.display = 'block';
            btn.onclick = startSystem;
        }
    </script>
    
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvSuccess()" onerror="onOpenCvFail()"></script>


    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let video, canvas, ctx, cap;
        let srcMat, grayMat, oldGrayMat, p0, p1, st, err;
        let isCVRunning = false;
        let finalFeatures = [];
        let scene, camera, renderer, controls, pointCloud;

        // ì „ì—­ í•¨ìˆ˜ ì—°ê²°
        window.startSystem = startCameraPipeline;

        async function startCameraPipeline() {
            document.getElementById('start-overlay').style.display = 'none'; 
            video = document.getElementById('videoInput');
            canvas = document.getElementById('canvasOutput');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });

                updateLog("ì¹´ë©”ë¼ ì—°ê²° ì„±ê³µ.");
                video.srcObject = stream;
                video.play();
                waitForVideoSize();

            } catch (err) {
                updateLog("âŒ ì¹´ë©”ë¼ ì—ëŸ¬: " + err.message);
                alert("ì¹´ë©”ë¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤.");
            }
        }

        function waitForVideoSize() {
            const w = video.videoWidth;
            const h = video.videoHeight;
            if (w && h) {
                updateLog(`ğŸ“ í•´ìƒë„ í™•ì •: ${w}x${h}`);
                canvas.width = w; canvas.height = h;
                document.getElementById('ui-controls').style.display = 'block';
                startOpenCVProcessing(w, h);
            } else {
                setTimeout(waitForVideoSize, 100);
            }
        }

        function startOpenCVProcessing(width, height) {
            try {
                if(cap) delete cap;
                cap = new cv.VideoCapture(video);
                srcMat = new cv.Mat(height, width, cv.CV_8UC4);
                grayMat = new cv.Mat(height, width, cv.CV_8UC1);
                oldGrayMat = new cv.Mat(height, width, cv.CV_8UC1);
                
                p0 = new cv.Mat(); p1 = new cv.Mat(); st = new cv.Mat(); err = new cv.Mat();

                cap.read(srcMat);
                // ì‚¬ì´ì¦ˆ ê²€ì¦
                if (srcMat.cols !== width || srcMat.rows !== height) {
                    updateLog("âš ï¸ ì‚¬ì´ì¦ˆ ë¶ˆì¼ì¹˜ ì¬ì‹œë„...");
                    throw new Error("Resize Needed");
                }

                cv.cvtColor(srcMat, oldGrayMat, cv.COLOR_RGBA2GRAY);
                
                let none = new cv.Mat();
                cv.goodFeaturesToTrack(oldGrayMat, p0, 150, 0.3, 7, none, 7, false, 0.04);
                none.delete();

                updateLog(`ğŸš€ ì¶”ì  ì—”ì§„ ê°€ë™ (Points: ${p0.rows})`);
                isCVRunning = true;
                requestAnimationFrame(processVideoFrame);
            } catch (e) {
                updateLog("ì¬ì‹œë„ ì¤‘...");
                setTimeout(() => startOpenCVProcessing(width, height), 500);
            }
        }

        function processVideoFrame() {
            if (!isCVRunning) return;
            try {
                cap.read(srcMat);
                // í•´ìƒë„ ë³€ê²½ ê°ì§€ ì‹œ ì¤‘ë‹¨
                if (srcMat.cols !== video.videoWidth) {
                    isCVRunning = false; waitForVideoSize(); return;
                }
                
                cv.cvtColor(srcMat, grayMat, cv.COLOR_RGBA2GRAY);

                if (p0.rows > 0) {
                    cv.calcOpticalFlowPyrLK(oldGrayMat, grayMat, p0, p1, st, err);
                    let goodPoints = [];
                    finalFeatures = []; 
                    for (let i = 0; i < p0.rows; i++) {
                        if (st.data[i] === 1) {
                            let newX = p1.data32F[i * 2];
                            let newY = p1.data32F[i * 2 + 1];
                            cv.circle(srcMat, new cv.Point(newX, newY), 5, [0, 255, 0, 255], -1);
                            finalFeatures.push({ u: newX / srcMat.cols, v: newY / srcMat.rows });
                            goodPoints.push(newX, newY);
                        }
                    }
                    cv.imshow('canvasOutput', srcMat);
                    if (goodPoints.length < 30) {
                        let none = new cv.Mat();
                        cv.goodFeaturesToTrack(grayMat, p0, 150, 0.3, 7, none, 7, false, 0.04);
                        none.delete();
                    } else { p1.copyTo(p0); }
                } else {
                     let none = new cv.Mat();
                     cv.goodFeaturesToTrack(grayMat, p0, 150, 0.3, 7, none, 7, false, 0.04);
                     none.delete();
                }
                grayMat.copyTo(oldGrayMat);
                requestAnimationFrame(processVideoFrame);
            } catch (e) {
                isCVRunning = false;
            }
        }

        document.getElementById('btn-visualize').addEventListener('click', () => {
            updateLog("ğŸ›‘ 3D ë³€í™˜ ì‹œì‘");
            isCVRunning = false;
            if(video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('ui-controls').style.display = 'none';
            document.getElementById('threejs-container').style.display = 'block';
            initThreeJS();
        });

        function initThreeJS() {
            const container = document.getElementById('threejs-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 5); camera.lookAt(0, 0, 0);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            scene.add(new THREE.GridHelper(10, 20, 0x888888, 0x444444));
            scene.add(new THREE.AxesHelper(2));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 5); scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            createPointCloud();
            animate3D();
        }

        function createPointCloud() {
            if (finalFeatures.length === 0) { updateLog("âš ï¸ íŠ¹ì§•ì  ì—†ìŒ"); return; }
            const geometry = new THREE.SphereGeometry(0.1, 8, 8);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            pointCloud = new THREE.InstancedMesh(geometry, material, finalFeatures.length);
            const dummy = new THREE.Object3D();
            const color = new THREE.Color();
            const SCALE_X = 5.0; 
            const SCALE_Y = SCALE_X * (window.innerHeight / window.innerWidth); 

            for(let i=0; i<finalFeatures.length; i++) {
                const f = finalFeatures[i];
                const x = (f.u - 0.5) * SCALE_X;
                const y = -(f.v - 0.5) * SCALE_Y;
                const z = (Math.random() - 0.5) * 1.5;
                dummy.position.set(x, z, y); 
                dummy.updateMatrix();
                pointCloud.setMatrixAt(i, dummy.matrix);
                color.setHSL(Math.random(), 1.0, 0.5);
                pointCloud.setColorAt(i, color);
            }
            pointCloud.instanceMatrix.needsUpdate = true;
            pointCloud.instanceColor.needsUpdate = true;
            scene.add(pointCloud);
        }

        function animate3D() {
            requestAnimationFrame(animate3D);
            controls.update();
            renderer.render(scene, camera);
        }
        window.addEventListener('resize', () => {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
