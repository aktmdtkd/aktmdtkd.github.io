<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Robust V-SLAM Visualizer</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: white; }
        
        #console-log {
            position: absolute; top: 0; left: 0; width: 100%; height: 150px;
            background: rgba(0,0,0,0.7); pointer-events: none; z-index: 999;
            padding: 10px; box-sizing: border-box; font-size: 12px; color: #ffff00;
            overflow-y: auto; white-space: pre-wrap;
        }

        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 800;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #btn-start {
            padding: 20px 40px; font-size: 20px; font-weight: bold; 
            background: #0088ff; color: white; border: none; border-radius: 10px; cursor: pointer;
        }
        #btn-start:disabled { background: #555; cursor: wait; }

        #video-container { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 500; 
            background: black;
        }
        video { display: none; }
        #canvasOutput { width: 100%; height: 100%; object-fit: contain; }

        #threejs-container { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 600; 
            display: none; background: #222;
        }

        #ui-controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 900; display: none;
        }
        #btn-visualize {
            padding: 15px 30px; font-size: 16px; font-weight: bold; 
            background: #ff4757; color: white; border: none; border-radius: 30px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvLoaded()" type="text/javascript"></script>
</head>
<body>
    <div id="console-log">System Initializing...<br></div>

    <div id="start-overlay">
        <h2 style="margin-bottom: 20px;">V-SLAM Core</h2>
        <button id="btn-start" disabled>OpenCV Î°úÎî© Ï§ë...</button>
        <p style="color: #aaa; margin-top: 10px;">(Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî)</p>
    </div>

    <div id="video-container">
        <video id="videoInput" playsinline webkit-playsinline></video>
        <canvas id="canvasOutput"></canvas>
    </div>

    <div id="ui-controls">
        <button id="btn-visualize">‚èπ STOP & 3D VIEW</button>
    </div>

    <div id="threejs-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        function log(msg) {
            const el = document.getElementById('console-log');
            const time = new Date().toLocaleTimeString();
            el.innerHTML += `[${time}] ${msg}<br>`;
            el.scrollTop = el.scrollHeight;
            console.log(msg);
        }

        let video, canvas, ctx, cap;
        let srcMat, grayMat, oldGrayMat, p0, p1, st, err;
        let isCVRunning = false;
        let finalFeatures = [];
        let scene, camera, renderer, controls, pointCloud;

        // 1. OpenCV Î°úÎî© ÏôÑÎ£å
        window.onOpenCvLoaded = function() {
            log("‚úÖ OpenCV Î°úÎìú ÏôÑÎ£å!");
            const btn = document.getElementById('btn-start');
            btn.innerText = "üì∑ Ïπ¥Î©îÎùº ÏãúÏûë (Start Camera)";
            btn.disabled = false;
            btn.style.backgroundColor = "#2ed573";
            btn.onclick = startCameraPipeline;
        };

        // 2. Ïπ¥Î©îÎùº ÏãúÏûë ÌååÏù¥ÌîÑÎùºÏù∏
        async function startCameraPipeline() {
            document.getElementById('start-overlay').style.display = 'none'; 
            video = document.getElementById('videoInput');
            canvas = document.getElementById('canvasOutput');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }, // Ìï¥ÏÉÅÎèÑ Í∞ïÏ†ú ÏßÄÏ†ï Ï†úÍ±∞ (ÏûêÎèô Í∞êÏßÄ)
                    audio: false
                });

                log("Ïπ¥Î©îÎùº Ïä§Ìä∏Î¶º Ïó∞Í≤∞Îê®.");
                video.srcObject = stream;
                video.play();

                // ‚òÖ Ï§ëÏöî ÏàòÏ†ï: ÎπÑÎîîÏò§ ÌÅ¨Í∏∞Í∞Ä ÌôïÏ†ïÎê† ÎïåÍπåÏßÄ Í∏∞Îã§Î¶º
                waitForVideoSize();

            } catch (err) {
                log("‚ùå Ïπ¥Î©îÎùº ÏóêÎü¨: " + err.message);
                alert("Ïπ¥Î©îÎùº Ï†ëÏÜç Î∂àÍ∞Ä. HTTPS ÌïÑÏàò.");
            }
        }

        // ‚òÖ ÏÇ¨Ïù¥Ï¶à Ï≤¥ÌÅ¨ Ìï®Ïàò (0Ïù¥ ÏïÑÎãê ÎïåÍπåÏßÄ Ïû¨Í∑Ä Ìò∏Ï∂ú)
        function waitForVideoSize() {
            const width = video.videoWidth;
            const height = video.videoHeight;

            if (width && height) {
                log(`üìè ÎπÑÎîîÏò§ ÌÅ¨Í∏∞ ÌôïÏ†ïÎê®: ${width}x${height}`);
                canvas.width = width;
                canvas.height = height;
                document.getElementById('ui-controls').style.display = 'block';
                startOpenCVProcessing(width, height); // ÌÅ¨Í∏∞ Ï†ÑÎã¨
            } else {
                log("...Ïπ¥Î©îÎùº Ìï¥ÏÉÅÎèÑ Í∞êÏßÄ Ï§ë...");
                setTimeout(waitForVideoSize, 100); // 0.1Ï¥à Îí§ Îã§Ïãú Ï≤¥ÌÅ¨
            }
        }

        // 3. OpenCV Ï≤òÎ¶¨ Î£®ÌîÑ
        function startOpenCVProcessing(width, height) {
            log("OpenCV Î©îÎ™®Î¶¨ Ìï†Îãπ Ï§ë...");
            try {
                cap = new cv.VideoCapture(video);
                
                // ‚òÖ ÎπÑÎîîÏò§ ÌÅ¨Í∏∞ÏôÄ Ï†ïÌôïÌûà ÏùºÏπòÌïòÎäî Mat ÏÉùÏÑ±
                srcMat = new cv.Mat(height, width, cv.CV_8UC4);
                grayMat = new cv.Mat(height, width, cv.CV_8UC1);
                oldGrayMat = new cv.Mat(height, width, cv.CV_8UC1);
                
                p0 = new cv.Mat();
                p1 = new cv.Mat();
                st = new cv.Mat();
                err = new cv.Mat();

                // Ï≤´ ÌîÑÎ†àÏûÑ ÏùΩÍ∏∞ ÏãúÎèÑ
                cap.read(srcMat);
                
                // ÎßåÏïΩ ÏùΩÏóàÎäîÎç∞ ÎπÑÏñ¥ÏûàÎã§Î©¥ ÏóêÎü¨ Î∞©ÏßÄ
                if (srcMat.empty()) {
                    log("‚ö†Ô∏è Ï≤´ ÌîÑÎ†àÏûÑÏù¥ ÎπÑÏñ¥ÏûàÏùå. Ïû¨ÏãúÎèÑ...");
                    setTimeout(() => startOpenCVProcessing(width, height), 500);
                    return;
                }

                cv.cvtColor(srcMat, oldGrayMat, cv.COLOR_RGBA2GRAY);

                // ÌäπÏßïÏ†ê Ï∂îÏ∂ú
                let none = new cv.Mat();
                cv.goodFeaturesToTrack(oldGrayMat, p0, 200, 0.3, 7, none, 7, false, 0.04);
                none.delete();

                log("üöÄ Ï∂îÏ†Å ÏóîÏßÑ Ï†ïÏÉÅ Í∞ÄÎèô!");
                isCVRunning = true;
                requestAnimationFrame(processVideoFrame);

            } catch (e) {
                log("‚ùå OpenCV Ï¥àÍ∏∞Ìôî ÏóêÎü¨: " + e);
                // Î©îÎ™®Î¶¨ Ìï¥Ï†ú ÏãúÎèÑ
                try { srcMat.delete(); grayMat.delete(); } catch(err){}
            }
        }

        function processVideoFrame() {
            if (!isCVRunning) return;

            try {
                // ÎπÑÎîîÏò§ ÏùΩÍ∏∞
                cap.read(srcMat);
                
                // ÌÅ¨Í∏∞ Î∂àÏùºÏπò Î∞©Ïñ¥ ÏΩîÎìú
                if (srcMat.cols !== video.videoWidth || srcMat.rows !== video.videoHeight) {
                    log("‚ö†Ô∏è Ìï¥ÏÉÅÎèÑ Î≥ÄÍ≤ΩÎê®. Ïû¨Ï°∞Ï†ï ÌïÑÏöî.");
                    isCVRunning = false;
                    // Ïó¨Í∏∞ÏÑú Ïû¨ÏãúÏûë Î°úÏßÅÏùÑ ÎÑ£ÏùÑ ÏàòÎèÑ ÏûàÏùå
                    return;
                }

                cv.cvtColor(srcMat, grayMat, cv.COLOR_RGBA2GRAY);

                if (p0.rows > 0) {
                    cv.calcOpticalFlowPyrLK(oldGrayMat, grayMat, p0, p1, st, err);

                    let goodPoints = [];
                    finalFeatures = []; 

                    for (let i = 0; i < p0.rows; i++) {
                        if (st.data[i] === 1) {
                            let newX = p1.data32F[i * 2];
                            let newY = p1.data32F[i * 2 + 1];

                            cv.circle(srcMat, new cv.Point(newX, newY), 5, [0, 255, 0, 255], -1);
                            
                            // 3D Î≥ÄÌôòÏö© Îç∞Ïù¥ÌÑ∞ (0.0 ~ 1.0 Ï†ïÍ∑úÌôî)
                            finalFeatures.push({
                                u: newX / srcMat.cols, // 0~1
                                v: newY / srcMat.rows  // 0~1
                            });
                            
                            goodPoints.push(newX, newY);
                        }
                    }

                    cv.imshow('canvasOutput', srcMat);

                    if (goodPoints.length < 30) {
                        let none = new cv.Mat();
                        cv.goodFeaturesToTrack(grayMat, p0, 200, 0.3, 7, none, 7, false, 0.04);
                        none.delete();
                    } else {
                        p1.copyTo(p0);
                    }
                }
                
                grayMat.copyTo(oldGrayMat);
                requestAnimationFrame(processVideoFrame);

            } catch (e) {
                log("Runtime Error: " + e);
                isCVRunning = false;
            }
        }

        // 4. 3D Ï†ÑÌôò
        document.getElementById('btn-visualize').addEventListener('click', () => {
            log("üõë 3D ÏãúÍ∞ÅÌôî Î™®Îìú Ï†ÑÌôò.");
            isCVRunning = false;

            if(video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }

            document.getElementById('video-container').style.display = 'none';
            document.getElementById('ui-controls').style.display = 'none';
            document.getElementById('threejs-container').style.display = 'block';

            initThreeJS();
        });

        // 5. Three.js
        function initThreeJS() {
            log("Three.js ÏõîÎìú ÏÉùÏÑ±...");
            const container = document.getElementById('threejs-container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 5);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const gridHelper = new THREE.GridHelper(10, 20, 0x888888, 0x444444);
            scene.add(gridHelper);
            const axesHelper = new THREE.AxesHelper(2);
            scene.add(axesHelper);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));

            createPointCloud();
            animate3D();
        }

        function createPointCloud() {
            if (finalFeatures.length === 0) {
                log("‚ö†Ô∏è ÌäπÏßïÏ†êÏù¥ ÏóÜÏäµÎãàÎã§.");
                return;
            }

            const geometry = new THREE.SphereGeometry(0.1, 8, 8);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            pointCloud = new THREE.InstancedMesh(geometry, material, finalFeatures.length);

            const dummy = new THREE.Object3D();
            const color = new THREE.Color();
            
            // ÌôîÎ©¥ ÎπÑÏú®Ïóê ÎßûÏ∂∞ Ïä§ÏºÄÏùº Ï°∞Ï†ï (4:3 ÎπÑÏú® Í∞ÄÏ†ï)
            const SCALE_X = 5.0;
            const SCALE_Y = SCALE_X * (3/4); 

            for(let i=0; i<finalFeatures.length; i++) {
                const f = finalFeatures[i];
                
                // Ï†ïÍ∑úÌôî Ï¢åÌëú(0~1)Î•º 3D Í≥µÍ∞ÑÏ¢åÌëú(-2.5 ~ 2.5)Î°ú Î≥ÄÌôò
                const x = (f.u - 0.5) * SCALE_X;
                const y = -(f.v - 0.5) * SCALE_Y; // ÏÉÅÌïò Î∞òÏ†Ñ
                const z = (Math.random() - 0.5) * 1.5; // ÍπäÏù¥ ÎÖ∏Ïù¥Ï¶à

                // Î≤ÑÎìúÏïÑÏù¥Î∑∞: YÏ∂ïÏù¥ ÎÜíÏù¥Ïù¥ÎØÄÎ°ú, zÍ∞íÏùÑ yÏóê, yÍ∞íÏùÑ zÏóê ÎÑ£Ïùå
                dummy.position.set(x, z, y); 
                dummy.updateMatrix();
                pointCloud.setMatrixAt(i, dummy.matrix);

                color.setHSL(Math.random(), 1.0, 0.5);
                pointCloud.setColorAt(i, color);
            }

            pointCloud.instanceMatrix.needsUpdate = true;
            pointCloud.instanceColor.needsUpdate = true;
            scene.add(pointCloud);
        }

        function animate3D() {
            requestAnimationFrame(animate3D);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
