<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>V-SLAM Ultimate Fix</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: white; }
        
        #console-log {
            position: absolute; top: 0; left: 0; width: 100%; height: 150px;
            background: rgba(0,0,0,0.8); pointer-events: none; z-index: 999;
            padding: 10px; box-sizing: border-box; font-size: 13px; color: #ffff00;
            overflow-y: auto; white-space: pre-wrap; border-bottom: 2px solid #555;
        }

        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 800;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .loader {
            border: 5px solid #333; border-top: 5px solid #00ff00; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #btn-start {
            padding: 20px 40px; font-size: 20px; font-weight: bold; 
            background: #0088ff; color: white; border: none; border-radius: 10px; cursor: pointer;
            display: none; margin-top: 20px;
        }

        /* ÎπÑÎîîÏò§ Ìà¨Î™ÖÌôî (display:none Í∏àÏßÄ) */
        #videoInput { position: absolute; opacity: 0; z-index: -1; }
        #canvasOutput { width: 100%; height: 100%; object-fit: contain; background: #111; }

        #ui-controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 900; display: none;
        }
        #btn-visualize {
            padding: 15px 30px; font-size: 16px; font-weight: bold; 
            background: #ff4757; color: white; border: none; border-radius: 30px; 
        }
        #threejs-container { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #222; z-index: 600; }
    </style>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>
</head>
<body>
    <div id="console-log">Î°úÍ∑∏ ÎåÄÍ∏∞ Ï§ë...<br></div>

    <div id="start-overlay">
        <h2>V-SLAM Ultimate</h2>
        <div class="loader" id="loader"></div>
        <div id="status-text">ÏóîÏßÑ Ï§ÄÎπÑ Ï§ë...</div>
        <button id="btn-start">üì∑ Ïπ¥Î©îÎùº ÏãúÏûë</button>
    </div>

    <video id="videoInput" playsinline webkit-playsinline></video>
    <canvas id="canvasOutput"></canvas>

    <div id="ui-controls"><button id="btn-visualize">‚èπ 3D Î≥ÄÌôò</button></div>
    <div id="threejs-container"></div>

    <script>
        function log(msg) {
            const el = document.getElementById('console-log');
            if(el) {
                el.innerHTML += `> ${msg}<br>`;
                el.scrollTop = el.scrollHeight;
            }
        }

        // OpenCV Î°úÎî©
        window.onOpenCvReady = function() {
            log("‚úÖ Ïä§ÌÅ¨Î¶ΩÌä∏ Î°úÎìúÎê®.");
            checkOpenCv();
        };

        function checkOpenCv() {
            const timer = setInterval(() => {
                if (typeof cv !== 'undefined' && cv.getBuildInformation) {
                    clearInterval(timer);
                    log("‚úÖ ÏóîÏßÑ Ï¥àÍ∏∞Ìôî ÏÑ±Í≥µ!");
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('status-text').innerText = "Ï§ÄÎπÑ ÏôÑÎ£å";
                    
                    const btn = document.getElementById('btn-start');
                    btn.style.display = 'block';
                    
                    btn.onclick = function() {
                        if(window.startCameraForce) {
                            window.startCameraForce();
                        }
                    };
                }
            }, 500);
        }
    </script>
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvReady()"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let video, canvas, cap;
        let srcMat, grayMat, oldGrayMat, p0, p1, st, err;
        let isCVRunning = false;
        let finalFeatures = [];
        
        // ÌòÑÏû¨ Ìï†ÎãπÎêú Î©îÎ™®Î¶¨ ÌÅ¨Í∏∞ Ï∂îÏ†ÅÏö©
        let currentWidth = 0;
        let currentHeight = 0;

        window.startCameraForce = async function() {
            log("--- Ïπ¥Î©îÎùº ÏãúÏûë ---");
            document.getElementById('start-overlay').style.display = 'none';
            
            video = document.getElementById('videoInput');
            canvas = document.getElementById('canvasOutput');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: false 
                });
                
                video.srcObject = stream;
                await video.play();
                log("ÎπÑÎîîÏò§ Ïû¨ÏÉù Ï§ë...");
                
                // ÏóîÏßÑ Í∞ÄÎèô ÏãúÏûë (ÏÇ¨Ïù¥Ï¶àÎäî Î£®ÌîÑ ÏïàÏóêÏÑú ÎßûÏ∂§)
                startCV();

            } catch (err) {
                log("‚ùå ÏóêÎü¨: " + err.name);
                alert("Ïπ¥Î©îÎùº Í∂åÌïúÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.");
                document.getElementById('start-overlay').style.display = 'flex';
            }
        };

        function startCV() {
            log("ÏóîÏßÑ Î£®ÌîÑ ÏãúÏûë...");
            // Ï¥àÍ∏∞ Ï∫°Ï≤ò Í∞ùÏ≤¥ ÏÉùÏÑ±
            try {
                cap = new cv.VideoCapture(video);
            } catch(e) {
                log("VideoCapture Ïã§Ìå®: " + e);
                return;
            }
            
            isCVRunning = true;
            process();
        }

        function process() {
            if(!isCVRunning) return;

            // 1. ÌòÑÏû¨ ÎπÑÎîîÏò§ ÌÅ¨Í∏∞ ÌôïÏù∏
            const w = video.videoWidth;
            const h = video.videoHeight;

            // ÎπÑÎîîÏò§Í∞Ä ÏïÑÏßÅ Ï§ÄÎπÑ Ïïà ÎêêÏúºÎ©¥ ÎåÄÍ∏∞
            if(w === 0 || h === 0) {
                requestAnimationFrame(process);
                return;
            }

            try {
                // 2. ÌÅ¨Í∏∞ Î≥ÄÍ≤Ω Í∞êÏßÄ (ÎòêÎäî Ï¥àÍ∏∞Ìôî)
                // ÌòÑÏû¨ Ìï†ÎãπÎêú Î©îÎ™®Î¶¨ ÌÅ¨Í∏∞ÏôÄ Ïã§Ï†ú ÎπÑÎîîÏò§ ÌÅ¨Í∏∞Í∞Ä Îã§Î•¥Î©¥ Ïû¨Ìï†Îãπ
                if (w !== currentWidth || h !== currentHeight) {
                    log(`‚ö†Ô∏è Ìï¥ÏÉÅÎèÑ Î≥ÄÍ≤Ω: ${currentWidth}x${currentHeight} -> ${w}x${h}`);
                    reallocateMemory(w, h);
                }

                // 3. ÌîÑÎ†àÏûÑ ÏùΩÍ∏∞
                cap.read(srcMat);

                // 4. ÏïåÍ≥†Î¶¨Ï¶ò Ïã§Ìñâ
                cv.cvtColor(srcMat, grayMat, cv.COLOR_RGBA2GRAY);
                
                if(p0.rows > 0) {
                    cv.calcOpticalFlowPyrLK(oldGrayMat, grayMat, p0, p1, st, err);
                    finalFeatures = [];
                    let goodPoints = [];
                    
                    for(let i=0; i<p0.rows; i++) {
                        if(st.data[i] === 1) {
                            let nx = p1.data32F[i*2];
                            let ny = p1.data32F[i*2+1];
                            
                            // ÌôîÎ©¥ Î∞ñÏúºÎ°ú ÎÇòÍ∞Ñ Ï†ê Ï†úÍ±∞
                            if(nx >=0 && nx < w && ny >=0 && ny < h) {
                                cv.circle(srcMat, new cv.Point(nx, ny), 5, [0, 255, 0, 255], -1);
                                finalFeatures.push({ u: nx/w, v: ny/h });
                                goodPoints.push(nx, ny);
                            }
                        }
                    }
                    cv.imshow('canvasOutput', srcMat);
                    
                    // Ï†ê Î∂ÄÏ°±ÌïòÎ©¥ Ïû¨Ï∂îÏ∂ú
                    if(goodPoints.length < 30) {
                        detectFeatures(grayMat);
                    } else { 
                        p1.copyTo(p0); 
                    }
                } else {
                    detectFeatures(grayMat);
                }
                
                grayMat.copyTo(oldGrayMat);
                
            } catch(e) {
                // ÏóêÎü¨ Î∞úÏÉù Ïãú Î°úÍ∑∏Îßå Ï∞çÍ≥† Î©àÏ∂îÏßÄ ÏïäÏùå (Îã§Ïùå ÌîÑÎ†àÏûÑ Ïû¨ÏãúÎèÑ)
                // log("Frame Skip: " + e); 
            }

            requestAnimationFrame(process);
        }

        // Î©îÎ™®Î¶¨ Ïû¨Ìï†Îãπ Ìï®Ïàò (ÌïµÏã¨)
        function reallocateMemory(w, h) {
            try {
                // Í∏∞Ï°¥ Î©îÎ™®Î¶¨ ÏïàÏ†ÑÌïòÍ≤å Ìï¥Ï†ú
                if(srcMat) srcMat.delete();
                if(grayMat) grayMat.delete();
                if(oldGrayMat) oldGrayMat.delete();
                if(p0) p0.delete();
                if(p1) p1.delete();
                if(st) st.delete();
                if(err) err.delete();

                // Ï∫îÎ≤ÑÏä§ ÌÅ¨Í∏∞ ÎèôÍ∏∞Ìôî
                canvas.width = w;
                canvas.height = h;

                // ÏÉà Î©îÎ™®Î¶¨ Ìï†Îãπ
                srcMat = new cv.Mat(h, w, cv.CV_8UC4);
                grayMat = new cv.Mat(h, w, cv.CV_8UC1);
                oldGrayMat = new cv.Mat(h, w, cv.CV_8UC1);
                p0 = new cv.Mat(); 
                p1 = new cv.Mat(); 
                st = new cv.Mat(); 
                err = new cv.Mat();

                // Ï∂îÏ†Å ÏÉÅÌÉú Í∞±Ïã†
                currentWidth = w;
                currentHeight = h;
                
                log("‚úÖ Î©îÎ™®Î¶¨ Ïû¨Ìï†Îãπ ÏôÑÎ£å (" + w + "x" + h + ")");

                // Ï∫°Ï≤ò Í∞ùÏ≤¥ÎèÑ Î¶¨ÏÖã (Í∞ÄÎÅî ÎÇ¥Î∂Ä Î≤ÑÌçº Î¨∏Ï†ú ÏÉùÍπÄ)
                // if(cap) delete cap;
                // cap = new cv.VideoCapture(video);

            } catch(e) {
                log("‚ùå Î©îÎ™®Î¶¨ Ìï†Îãπ Ïã§Ìå®: " + e);
            }
        }

        function detectFeatures(gray) {
            let none = new cv.Mat();
            cv.goodFeaturesToTrack(gray, p0, 100, 0.3, 7, none, 7, false, 0.04);
            none.delete();
        }

        // 3D Î≥ÄÌôò Ïù¥Î≤§Ìä∏
        document.getElementById('btn-visualize').addEventListener('click', () => {
            log("3D Î≥ÄÌôò Î™®Îìú");
            isCVRunning = false;
            
            if(video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());

            document.getElementById('canvasOutput').style.display = 'none';
            document.getElementById('ui-controls').style.display = 'none';
            document.getElementById('threejs-container').style.display = 'block';
            
            initThreeJS();
        });

        function initThreeJS() {
            const container = document.getElementById('threejs-container');
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 5); camera.lookAt(0,0,0);
            
            const renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            
            const controls = new OrbitControls(camera, renderer.domElement);
            scene.add(new THREE.GridHelper(10, 20));
            scene.add(new THREE.AxesHelper(2));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 5); scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 1));

            if(finalFeatures.length > 0) {
                const geo = new THREE.SphereGeometry(0.1);
                const mat = new THREE.MeshBasicMaterial({color: 0x00ff00});
                const mesh = new THREE.InstancedMesh(geo, mat, finalFeatures.length);
                const dummy = new THREE.Object3D();
                const color = new THREE.Color();
                
                const sx = 5.0, sy = 5.0 * (window.innerHeight/window.innerWidth);
                
                finalFeatures.forEach((f, i) => {
                    const x = (f.u - 0.5) * sx;
                    const z = -(f.v - 0.5) * sy;
                    const y = (Math.random()-0.5) * 1.5;
                    dummy.position.set(x, y, z);
                    dummy.updateMatrix();
                    mesh.setMatrixAt(i, dummy.matrix);
                    
                    color.setHSL(Math.random(), 1.0, 0.5);
                    mesh.setColorAt(i, color);
                });
                mesh.instanceMatrix.needsUpdate = true;
                mesh.instanceColor.needsUpdate = true;
                scene.add(mesh);
            }
            
            function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    </script>
</body>
</html>
