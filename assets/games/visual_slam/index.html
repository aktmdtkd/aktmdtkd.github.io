<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>V-SLAM Core (Progress Bar)</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; color: white; }
        
        #console-log {
            position: absolute; top: 0; left: 0; width: 100%; height: 150px;
            background: rgba(0,0,0,0.7); pointer-events: none; z-index: 999;
            padding: 10px; box-sizing: border-box; font-size: 12px; color: #ffff00;
            overflow-y: auto; white-space: pre-wrap;
        }

        #start-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 800; /* Î∞∞Í≤ΩÏùÑ Ï¢Ä Îçî Ïñ¥Îë°Í≤å */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        /* Î°úÎî©Î∞î ÎîîÏûêÏù∏ */
        #progress-container {
            width: 80%; max-width: 300px; height: 20px;
            background: #333; border-radius: 10px; overflow: hidden;
            margin-bottom: 20px; border: 1px solid #555;
        }
        #progress-bar {
            width: 0%; height: 100%; background: #0088ff;
            transition: width 0.2s;
        }
        #loading-text { font-size: 16px; color: #fff; margin-bottom: 10px; }

        #btn-start {
            padding: 20px 40px; font-size: 20px; font-weight: bold; 
            background: #0088ff; color: white; border: none; border-radius: 10px; cursor: pointer;
            display: none; /* Î°úÎî© Ï†ÑÏóî Ïà®ÍπÄ */
        }

        #video-container { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 500; 
            background: black;
        }
        video { display: none; }
        #canvasOutput { width: 100%; height: 100%; object-fit: contain; }

        #threejs-container { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 600; 
            display: none; background: #222;
        }

        #ui-controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 900; display: none;
        }
        #btn-visualize {
            padding: 15px 30px; font-size: 16px; font-weight: bold; 
            background: #ff4757; color: white; border: none; border-radius: 30px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="console-log">System Initializing...<br></div>

    <div id="start-overlay">
        <h2 style="margin-bottom: 20px;">V-SLAM Core</h2>
        
        <div id="loading-text">ÏóîÏßÑ Îã§Ïö¥Î°úÎìú Ï§ÄÎπÑ Ï§ë...</div>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <button id="btn-start">üì∑ Ïπ¥Î©îÎùº ÏãúÏûë</button>
    </div>

    <div id="video-container">
        <video id="videoInput" playsinline webkit-playsinline></video>
        <canvas id="canvasOutput"></canvas>
    </div>

    <div id="ui-controls">
        <button id="btn-visualize">‚èπ STOP & 3D VIEW</button>
    </div>

    <div id="threejs-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        function log(msg) {
            const el = document.getElementById('console-log');
            const time = new Date().toLocaleTimeString();
            el.innerHTML += `[${time}] ${msg}<br>`;
            el.scrollTop = el.scrollHeight;
        }

        // === 1. OpenCV ÏàòÎèô Îã§Ïö¥Î°úÎìú Î∞è ÌçºÏÑºÌä∏ ÌëúÏãú ===
        const OPENCV_URL = 'https://docs.opencv.org/4.8.0/opencv.js';

        function loadOpenCV() {
            log(`Îã§Ïö¥Î°úÎìú ÏãúÏûë: ${OPENCV_URL}`);
            
            const xhr = new XMLHttpRequest();
            xhr.open('GET', OPENCV_URL, true);
            
            // ‚òÖ ÏßÑÌñâÎ•† Ïù¥Î≤§Ìä∏
            xhr.onprogress = (event) => {
                if (event.lengthComputable) {
                    const percent = Math.floor((event.loaded / event.total) * 100);
                    document.getElementById('progress-bar').style.width = percent + '%';
                    document.getElementById('loading-text').innerText = `Îã§Ïö¥Î°úÎìú Ï§ë... ${percent}%`;
                } else {
                    // ÏÑúÎ≤ÑÍ∞Ä Ï†ÑÏ≤¥ ÌååÏùº ÌÅ¨Í∏∞Î•º Ïïà ÏïåÎ†§Ï£ºÎäî Í≤ΩÏö∞
                    document.getElementById('loading-text').innerText = `Îã§Ïö¥Î°úÎìú Ï§ë... ${(event.loaded / 1024 / 1024).toFixed(1)} MB`;
                }
            };

            xhr.onload = () => {
                if (xhr.status === 200) {
                    log("‚úÖ ÌååÏùº Îã§Ïö¥Î°úÎìú ÏôÑÎ£å. ÏóîÏßÑ Ï¥àÍ∏∞Ìôî ÏãúÏûë...");
                    document.getElementById('progress-bar').style.width = '100%';
                    document.getElementById('loading-text').innerText = "ÏóîÏßÑ Ïª¥ÌååÏùº Ï§ë... (Ïû†Ïãú Î©àÏ∂ú Ïàò ÏûàÏùå)";
                    
                    // Îã§Ïö¥Î∞õÏùÄ ÌÖçÏä§Ìä∏Î•º Ïä§ÌÅ¨Î¶ΩÌä∏Î°ú Î≥ÄÌôòÌïòÏó¨ Ïã§Ìñâ
                    const script = document.createElement('script');
                    script.text = xhr.responseText;
                    document.body.appendChild(script);
                    
                    // OpenCV Ï¥àÍ∏∞Ìôî ÎåÄÍ∏∞
                    checkOpenCVReady();
                } else {
                    log(`‚ùå Îã§Ïö¥Î°úÎìú Ïã§Ìå® (Status ${xhr.status})`);
                    fallbackLoading(); // Ïã§Ìå® Ïãú ÌÉúÍ∑∏ Î∞©ÏãùÏúºÎ°ú Ïû¨ÏãúÎèÑ
                }
            };

            xhr.onerror = () => {
                log("‚ùå ÎÑ§Ìä∏ÏõåÌÅ¨ ÏóêÎü¨ (CORS Î¨∏Ï†úÏùº Ïàò ÏûàÏùå). Í∏∞Î≥∏ Î∞©ÏãùÏúºÎ°ú Ïû¨ÏãúÎèÑÌï©ÎãàÎã§.");
                fallbackLoading();
            };

            xhr.send();
        }

        // Îã§Ïö¥Î°úÎìú Ïã§Ìå® Ïãú Î∞±ÏóÖ Î∞©Î≤ï (Í∏∞Ï°¥ Î∞©Ïãù)
        function fallbackLoading() {
            document.getElementById('loading-text').innerText = "Í∏∞Î≥∏ Î∞©ÏãùÏúºÎ°ú Ïû¨ÏãúÎèÑ Ï§ë...";
            const script = document.createElement('script');
            script.src = OPENCV_URL;
            script.onload = checkOpenCVReady;
            document.head.appendChild(script);
        }

        // OpenCVÍ∞Ä Î°úÎìúÎêòÏóàÎäîÏßÄ Ï≤¥ÌÅ¨
        function checkOpenCVReady() {
            // cv Í∞ùÏ≤¥Í∞Ä ÏÉùÍ≤ºÎäîÏßÄ ÌôïÏù∏
            const checkInterval = setInterval(() => {
                if (typeof cv !== 'undefined' && cv.getBuildInformation) {
                    clearInterval(checkInterval);
                    log("‚úÖ OpenCV ÏóîÏßÑ Ï§ÄÎπÑ ÏôÑÎ£å!");
                    document.getElementById('loading-text').innerText = "Ï§ÄÎπÑ ÏôÑÎ£å!";
                    document.getElementById('progress-container').style.display = 'none';
                    
                    const btn = document.getElementById('btn-start');
                    btn.style.display = 'block';
                    btn.onclick = startCameraPipeline;
                }
            }, 500);
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Î∞îÎ°ú Îã§Ïö¥Î°úÎìú ÏãúÏûë
        loadOpenCV();


        // === 2. V-SLAM Î°úÏßÅ (Ïù¥Ï†ÑÍ≥º ÎèôÏùº) ===
        let video, canvas, ctx, cap;
        let srcMat, grayMat, oldGrayMat, p0, p1, st, err;
        let isCVRunning = false;
        let finalFeatures = [];
        let scene, camera, renderer, controls, pointCloud;

        async function startCameraPipeline() {
            document.getElementById('start-overlay').style.display = 'none'; 
            video = document.getElementById('videoInput');
            canvas = document.getElementById('canvasOutput');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });

                log("Ïπ¥Î©îÎùº Ïä§Ìä∏Î¶º ÌöçÎìù.");
                video.srcObject = stream;
                video.play();
                waitForVideoSize();

            } catch (err) {
                log("‚ùå Ïπ¥Î©îÎùº ÏóêÎü¨: " + err.message);
                alert("Ïπ¥Î©îÎùº Í∂åÌïúÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî.");
            }
        }

        function waitForVideoSize() {
            const w = video.videoWidth;
            const h = video.videoHeight;
            if (w && h) {
                log(`üìè Ìï¥ÏÉÅÎèÑ: ${w}x${h}`);
                canvas.width = w; canvas.height = h;
                document.getElementById('ui-controls').style.display = 'block';
                startOpenCVProcessing(w, h);
            } else {
                setTimeout(waitForVideoSize, 100);
            }
        }

        function startOpenCVProcessing(width, height) {
            try {
                if(cap) delete cap;
                cap = new cv.VideoCapture(video);
                srcMat = new cv.Mat(height, width, cv.CV_8UC4);
                grayMat = new cv.Mat(height, width, cv.CV_8UC1);
                oldGrayMat = new cv.Mat(height, width, cv.CV_8UC1);
                p0 = new cv.Mat(); p1 = new cv.Mat(); st = new cv.Mat(); err = new cv.Mat();

                cap.read(srcMat);
                if (srcMat.cols !== width) throw new Error("Size mismatch");

                cv.cvtColor(srcMat, oldGrayMat, cv.COLOR_RGBA2GRAY);
                let none = new cv.Mat();
                cv.goodFeaturesToTrack(oldGrayMat, p0, 150, 0.3, 7, none, 7, false, 0.04);
                none.delete();

                log(`üöÄ ÏóîÏßÑ Í∞ÄÎèô!`);
                isCVRunning = true;
                requestAnimationFrame(processVideoFrame);
            } catch (e) {
                log("Ï¥àÍ∏∞Ìôî ÏóêÎü¨: " + e);
                setTimeout(() => startOpenCVProcessing(width, height), 1000);
            }
        }

        function processVideoFrame() {
            if (!isCVRunning) return;
            try {
                cap.read(srcMat);
                if (srcMat.cols !== video.videoWidth) {
                    isCVRunning = false; waitForVideoSize(); return;
                }
                cv.cvtColor(srcMat, grayMat, cv.COLOR_RGBA2GRAY);

                if (p0.rows > 0) {
                    cv.calcOpticalFlowPyrLK(oldGrayMat, grayMat, p0, p1, st, err);
                    let goodPoints = [];
                    finalFeatures = []; 
                    for (let i = 0; i < p0.rows; i++) {
                        if (st.data[i] === 1) {
                            let newX = p1.data32F[i * 2];
                            let newY = p1.data32F[i * 2 + 1];
                            cv.circle(srcMat, new cv.Point(newX, newY), 5, [0, 255, 0, 255], -1);
                            finalFeatures.push({ u: newX / srcMat.cols, v: newY / srcMat.rows });
                            goodPoints.push(newX, newY);
                        }
                    }
                    cv.imshow('canvasOutput', srcMat);
                    if (goodPoints.length < 30) {
                        let none = new cv.Mat();
                        cv.goodFeaturesToTrack(grayMat, p0, 150, 0.3, 7, none, 7, false, 0.04);
                        none.delete();
                    } else { p1.copyTo(p0); }
                } else {
                     let none = new cv.Mat();
                     cv.goodFeaturesToTrack(grayMat, p0, 150, 0.3, 7, none, 7, false, 0.04);
                     none.delete();
                }
                grayMat.copyTo(oldGrayMat);
                requestAnimationFrame(processVideoFrame);
            } catch (e) {
                log("Îü∞ÌÉÄÏûÑ ÏóêÎü¨: " + e); isCVRunning = false;
            }
        }

        document.getElementById('btn-visualize').addEventListener('click', () => {
            log("üõë 3D Î≥ÄÌôò.");
            isCVRunning = false;
            if(video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('ui-controls').style.display = 'none';
            document.getElementById('threejs-container').style.display = 'block';
            initThreeJS();
        });

        function initThreeJS() {
            const container = document.getElementById('threejs-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 5); camera.lookAt(0, 0, 0);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            scene.add(new THREE.GridHelper(10, 20, 0x888888, 0x444444));
            scene.add(new THREE.AxesHelper(2));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 5); scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            createPointCloud();
            animate3D();
        }

        function createPointCloud() {
            if (finalFeatures.length === 0) { log("‚ö†Ô∏è ÌäπÏßïÏ†ê ÏóÜÏùå."); return; }
            const geometry = new THREE.SphereGeometry(0.1, 8, 8);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            pointCloud = new THREE.InstancedMesh(geometry, material, finalFeatures.length);
            const dummy = new THREE.Object3D();
            const color = new THREE.Color();
            const SCALE_X = 5.0; 
            const SCALE_Y = SCALE_X * (window.innerHeight / window.innerWidth); 

            for(let i=0; i<finalFeatures.length; i++) {
                const f = finalFeatures[i];
                const x = (f.u - 0.5) * SCALE_X;
                const y = -(f.v - 0.5) * SCALE_Y;
                const z = (Math.random() - 0.5) * 1.5;
                dummy.position.set(x, z, y); 
                dummy.updateMatrix();
                pointCloud.setMatrixAt(i, dummy.matrix);
                color.setHSL(Math.random(), 1.0, 0.5);
                pointCloud.setColorAt(i, color);
            }
            pointCloud.instanceMatrix.needsUpdate = true;
            pointCloud.instanceColor.needsUpdate = true;
            scene.add(pointCloud);
        }

        function animate3D() {
            requestAnimationFrame(animate3D);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
