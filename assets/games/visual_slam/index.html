<!DOCTYPE html>

    <style>

            display: none; /* ë¡œë”© ì „ ìˆ¨ê¹€ */
            box-shadow: 0 0 20px rgba(0, 136, 255, 0.5);
        }

        /* â˜… í•µì‹¬ ìˆ˜ì •: ë¹„ë””ì˜¤ë¥¼ ì§€ìš°ì§€ ë§ê³  íˆ¬ëª…í•˜ê²Œ ë§Œë“¦ */
        #videoInput { 
            position: absolute; top: 0; left: 0; width: 1px; height: 1px; 
            opacity: 0; z-index: -1; /* ë’¤ë¡œ ìˆ¨ê¹€ */
        }

        /* ìº”ë²„ìŠ¤ê°€ ì‹¤ì œ í™”ë©´ ì—­í•  */
        #canvasOutput { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: contain; background: black; z-index: 500;
        }

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }

    </script>
</head>
<body>
    <div id="console-log">ì‹œìŠ¤í…œ ì´ˆê¸°í™” ì¤‘...<br></div>

    <div id="start-overlay">
        <h2 style="margin-bottom: 30px;">V-SLAM Core</h2>
        
        <div id="loading-area">
            <div class="spinner"></div>
            <div id="loading-text">ì—”ì§„ ë‹¤ìš´ë¡œë“œ ì¤‘...</div>
            <div id="sub-text">ê³µì‹ ì„œë²„ ì—°ê²° ì¤‘</div>
        </div>

        <button id="btn-start">ğŸ“· ì¹´ë©”ë¼ ì‹œì‘</button>
    </div>

    <video id="videoInput" playsinline webkit-playsinline></video>
    <canvas id="canvasOutput"></canvas>

    <div id="ui-controls">
        <button id="btn-visualize">â¹ STOP & 3D VIEW</button>
    </div>

    <div id="threejs-container"></div>

    <script>
        function updateLog(msg) {
            const el = document.getElementById('console-log');
            const time = new Date().toLocaleTimeString();
            el.innerHTML += `[${time}] ${msg}<br>`;
            el.scrollTop = el.scrollHeight;
        }

        // --- OpenCV ë¡œë“œ ---
        window.onOpenCvSuccess = function() {
            updateLog("âœ… ë‹¤ìš´ë¡œë“œ ì™„ë£Œ. ì»´íŒŒì¼ ì¤‘...");
            document.getElementById('loading-text').innerText = "ì—”ì§„ ì‹œë™ ê±°ëŠ” ì¤‘...";
            checkRuntime();
        };

        window.onOpenCvFail = function() {
            updateLog("âŒ ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨.");
            document.getElementById('loading-text').innerText = "ì—°ê²° ì‹¤íŒ¨";
            document.getElementById('loading-text').style.color = "red";
        };

        function checkRuntime() {
            let checks = 0;
            const timer = setInterval(() => {
                checks++;
                if (typeof cv !== 'undefined' && cv.getBuildInformation) {
                    clearInterval(timer);
                    updateLog("âœ… ì—”ì§„ ì¤€ë¹„ ì™„ë£Œ!");
                    finishLoading();
                } else if (checks > 120) {
                    clearInterval(timer);
                    alert("ì´ˆê¸°í™” ì‹¤íŒ¨. ìƒˆë¡œê³ ì¹¨ í•˜ì„¸ìš”.");
                }
            }, 500);
        }

        function finishLoading() {
            document.getElementById('loading-area').style.display = 'none';
            const btn = document.getElementById('btn-start');
            btn.style.display = 'block';
            
            // â˜… í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ í™•ì‹¤í•˜ê²Œ ì—°ê²°
            btn.onclick = function() {
                console.log("ë²„íŠ¼ í´ë¦­ë¨!");
                updateLog("ë²„íŠ¼ í´ë¦­ë¨. ì¹´ë©”ë¼ ìš”ì²­ ì‹œì‘...");
                startCameraPipeline();
            };
        }
    </script>
    
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onOpenCvSuccess()" onerror="onOpenCvFail()"></script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let video, canvas, ctx, cap;
        let srcMat, grayMat, oldGrayMat, p0, p1, st, err;
        let isCVRunning = false;
        let finalFeatures = [];
        let scene, camera, renderer, controls, pointCloud;

        window.startCameraPipeline = async function() {
            document.getElementById('start-overlay').style.display = 'none'; 
            video = document.getElementById('videoInput');
            canvas = document.getElementById('canvasOutput');
            
            updateLog("ê¶Œí•œ ìš”ì²­ ì¤‘...");

            try {
                // â˜… ì¹´ë©”ë¼ ì œì•½ ì¡°ê±´ ì™„í™” (ë” ì˜ ë¶™ìŒ)
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });

                updateLog("ìŠ¤íŠ¸ë¦¼ íšë“ ì„±ê³µ.");
                video.srcObject = stream;
                
                // â˜… ë¹„ë””ì˜¤ ì¬ìƒ í”„ë¡œë¯¸ìŠ¤ ì²˜ë¦¬
                try {
                    await video.play();
                    updateLog("ë¹„ë””ì˜¤ ì¬ìƒ ì‹œì‘ë¨.");
                    waitForVideoSize();
                } catch (playErr) {
                    updateLog("âŒ ë¹„ë””ì˜¤ ì¬ìƒ ì‹¤íŒ¨: " + playErr);
                }

            } catch (err) {
                updateLog("âŒ ê¶Œí•œ ê±°ë¶€ë¨: " + err.name);
                alert("ì¹´ë©”ë¼ ê¶Œí•œ í—ˆìš©ì´ í•„ìš”í•©ë‹ˆë‹¤. (ì„¤ì • í™•ì¸)");
                // í™”ë©´ ë‹¤ì‹œ ë„ìš°ê¸°
                document.getElementById('start-overlay').style.display = 'flex';
            }
        }

        function waitForVideoSize() {
            const w = video.videoWidth;
            const h = video.videoHeight;
            if (w && h) {
                updateLog(`ğŸ“ í•´ìƒë„: ${w}x${h}`);
                canvas.width = w; canvas.height = h;
                document.getElementById('ui-controls').style.display = 'block';
                startOpenCVProcessing(w, h);
            } else {
                updateLog("...í•´ìƒë„ ê°ì§€ ì¤‘...");
                setTimeout(waitForVideoSize, 500); // 0.5ì´ˆ ê°„ê²©
            }
        }

        function startOpenCVProcessing(width, height) {
            updateLog("ë©”ëª¨ë¦¬ í• ë‹¹...");
            try {
                if(cap) delete cap;
                cap = new cv.VideoCapture(video);
                srcMat = new cv.Mat(height, width, cv.CV_8UC4);
                grayMat = new cv.Mat(height, width, cv.CV_8UC1);
                oldGrayMat = new cv.Mat(height, width, cv.CV_8UC1);
                p0 = new cv.Mat(); p1 = new cv.Mat(); st = new cv.Mat(); err = new cv.Mat();

                cap.read(srcMat);
                // Mat ìƒì„± í¬ê¸°ì™€ ë¹„ë””ì˜¤ í¬ê¸° ë¶ˆì¼ì¹˜ ì²´í¬
                if (srcMat.cols !== width || srcMat.rows !== height) {
                    updateLog("âš ï¸ í¬ê¸° ë¶ˆì¼ì¹˜. ì¬ì‹œì‘.");
                    startOpenCVProcessing(width, height); // ì¬ê·€ ì¬ì‹œë„
                    return;
                }

                cv.cvtColor(srcMat, oldGrayMat, cv.COLOR_RGBA2GRAY);
                
                let none = new cv.Mat();
                cv.goodFeaturesToTrack(oldGrayMat, p0, 150, 0.3, 7, none, 7, false, 0.04);
                none.delete();

                updateLog(`ğŸš€ V-SLAM ì—”ì§„ ê°€ë™!`);
                isCVRunning = true;
                requestAnimationFrame(processVideoFrame);
            } catch (e) {
                updateLog("ì´ˆê¸°í™” ì¤‘ ì—ëŸ¬: " + e);
                // ì¬ì‹œë„ ë¡œì§
                setTimeout(() => startOpenCVProcessing(width, height), 1000);
            }
        }

        function processVideoFrame() {
            if (!isCVRunning) return;
            try {
                cap.read(srcMat);
                // í•´ìƒë„ ë³€ê²½ ê°ì§€ ì‹œ ì¤‘ë‹¨
                if (srcMat.cols !== video.videoWidth) {
                    isCVRunning = false; waitForVideoSize(); return;
                }
                
                cv.cvtColor(srcMat, grayMat, cv.COLOR_RGBA2GRAY);

                if (p0.rows > 0) {
                    cv.calcOpticalFlowPyrLK(oldGrayMat, grayMat, p0, p1, st, err);
                    let goodPoints = [];
                    finalFeatures = []; 
                    for (let i = 0; i < p0.rows; i++) {
                        if (st.data[i] === 1) {
                            let newX = p1.data32F[i * 2];
                            let newY = p1.data32F[i * 2 + 1];
                            cv.circle(srcMat, new cv.Point(newX, newY), 5, [0, 255, 0, 255], -1);
                            finalFeatures.push({ u: newX / srcMat.cols, v: newY / srcMat.rows });
                            goodPoints.push(newX, newY);
                        }
                    }
                    cv.imshow('canvasOutput', srcMat);
                    if (goodPoints.length < 30) {
                        let none = new cv.Mat();
                        cv.goodFeaturesToTrack(grayMat, p0, 150, 0.3, 7, none, 7, false, 0.04);
                        none.delete();
                    } else { p1.copyTo(p0); }
                } else {
                     let none = new cv.Mat();
                     cv.goodFeaturesToTrack(grayMat, p0, 150, 0.3, 7, none, 7, false, 0.04);
                     none.delete();
                }
                grayMat.copyTo(oldGrayMat);
                requestAnimationFrame(processVideoFrame);
            } catch (e) {
                // ì—ëŸ¬ ë¬´ì‹œí•˜ê³  ê³„ì† ì§„í–‰ (ê°•ê±´ì„±)
                requestAnimationFrame(processVideoFrame);
            }
        }

        document.getElementById('btn-visualize').addEventListener('click', () => {
            updateLog("ğŸ›‘ 3D ë³€í™˜ ì‹œì‘");
            isCVRunning = false;
            if(video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            document.getElementById('canvasOutput').style.display = 'none'; // 2D ìº”ë²„ìŠ¤ ìˆ¨ê¹€
            document.getElementById('ui-controls').style.display = 'none';
            document.getElementById('threejs-container').style.display = 'block';
            initThreeJS();
        });

        function initThreeJS() {
            const container = document.getElementById('threejs-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 5); camera.lookAt(0, 0, 0);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            scene.add(new THREE.GridHelper(10, 20, 0x888888, 0x444444));
            scene.add(new THREE.AxesHelper(2));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 5); scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            createPointCloud();
            animate3D();
        }

        function createPointCloud() {
            if (finalFeatures.length === 0) { updateLog("âš ï¸ íŠ¹ì§•ì  ì—†ìŒ"); return; }
            const geometry = new THREE.SphereGeometry(0.1, 8, 8);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            pointCloud = new THREE.InstancedMesh(geometry, material, finalFeatures.length);
            const dummy = new THREE.Object3D();
            const color = new THREE.Color();
            const SCALE_X = 5.0; 
            const SCALE_Y = SCALE_X * (window.innerHeight / window.innerWidth); 

            for(let i=0; i<finalFeatures.length; i++) {
                const f = finalFeatures[i];
                const x = (f.u - 0.5) * SCALE_X;
                const y = -(f.v - 0.5) * SCALE_Y;
                const z = (Math.random() - 0.5) * 1.5;
                dummy.position.set(x, z, y); 
                dummy.updateMatrix();
                pointCloud.setMatrixAt(i, dummy.matrix);
                color.setHSL(Math.random(), 1.0, 0.5);
                pointCloud.setColorAt(i, color);
            }
            pointCloud.instanceMatrix.needsUpdate = true;
            pointCloud.instanceColor.needsUpdate = true;
            scene.add(pointCloud);
        }

        function animate3D() {
            requestAnimationFrame(animate3D);
            controls.update();
            renderer.render(scene, camera);
        }
        window.addEventListener('resize', () => {
            if(camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
