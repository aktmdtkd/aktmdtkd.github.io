<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SRPG Engine</title>
    <style>
        body {
            background: #202020;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .game-wrapper {
            position: relative;
            width: 640px;
            height: 480px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        canvas {
            background: #000;
            display: block;
            cursor: crosshair; /* 마우스 커서 변경 */
        }

        #game-ui {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.85);
            border-top: 2px solid #555;
            box-sizing: border-box;
            display: flex;
            padding: 10px 20px;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 10; /* 캔버스보다 위에 오도록 명시 */
        }

        .unit-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 200px;
        }
        .unit-name { font-size: 18px; font-weight: bold; color: #ffcc00; }
        .unit-class { font-size: 12px; color: #aaa; }
        
        .hp-bar-bg {
            width: 100%; height: 10px; background: #333;
            border: 1px solid #555; border-radius: 5px; overflow: hidden;
        }
        .hp-bar-fill {
            width: 100%; height: 100%; background: #00ff00; transition: width 0.2s ease;
        }
        .hp-text { font-size: 12px; text-align: right; }

        .stats-info { display: flex; gap: 20px; font-size: 14px; font-weight: bold; }
        .stat-box span { display: block; font-size: 10px; color: #aaa; font-weight: normal; }

        .terrain-info { text-align: right; width: 120px; }
        .terrain-name { font-size: 16px; font-weight: bold; color: #88ccff; }
        .terrain-buff { font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <canvas id="gameCanvas" width="640" height="480"></canvas>
        
        <div id="game-ui">
            <div class="unit-info" id="ui-unit-panel" style="opacity: 0;">
                <div class="unit-name" id="ui-name">유닛 이름</div>
                <div class="unit-class" id="ui-class">직업</div>
                <div class="hp-bar-bg">
                    <div class="hp-bar-fill" id="ui-hp-bar"></div>
                </div>
                <div class="hp-text" id="ui-hp-text">100 / 100</div>
            </div>

            <div class="stats-info" id="ui-stats-panel" style="opacity: 0;">
                <div class="stat-box"><span>공격력</span><div id="ui-atk">0</div></div>
                <div class="stat-box"><span>방어력</span><div id="ui-def">0</div></div>
                <div class="stat-box"><span>이동력</span><div id="ui-move">0</div></div>
            </div>

            <div class="terrain-info">
                <div class="terrain-name" id="ui-terrain">평지</div>
                <div class="terrain-buff" id="ui-terrain-effect">효과 없음</div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { GameManager } from './js/core/GameManager.js';
        const game = new GameManager();
        game.init();
    </script>
</body>
</html>
